<!DOCTYPE html>
<html>
<head>
    <title>CSV Processor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="csv-form">
            <div class="title2"> OMG CleanUp</div>
            <div class="file-drop-area">
                <span class="file-msg">Drag and drop a file or click to select</span>
                <input type="file" id="csv-file" class="file-input">
            </div>
            <button type="submit">Upload</button>
        </form>
        <div id="status"></div>
        <div id="order-summary" style="display: none; background-color: green; color: white; border-radius: 12px; padding: 10px;">
            <!-- Summary will be inserted here -->
        </div>        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
