<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #038BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0C2344;
        }
    </style>
</head>
<body>

    <button onclick="sendPostRequest()">Send POST Request</button>

    <script>
        function sendPostRequest() {
            const url = 'https://hooks.airtable.com/workflows/v1/genericWebhook/appJaZT3HpcWc1IFL/wfl1pla3XtXpGl664/wtrjB9d6NOYW9pVqf';
            const data = { Company: "Airtable" };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('POST request sent successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('There was an error sending the POST request.');
            });
        }
    </script>

</body>
</html>
