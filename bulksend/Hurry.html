<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Webhook</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0C2344;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #379fff;
        }
    </style>
</head>
<body>

    <button id="sendWebhook">Send Webhook</button>

    <script>
        document.getElementById('sendWebhook').addEventListener('click', function() {
            fetch('https://hooks.airtable.com/workflows/v1/genericWebhook/appJaZT3HpcWc1IFL/wfl1pla3XtXpGl664/wtrjB9d6NOYW9pVqf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "Company": "Airtable"
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Webhook sent successfully!');
                } else {
                    alert('Error sending webhook');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>

</body>
</html>
