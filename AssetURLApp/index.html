<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Manager</title>
    <link rel="stylesheet" href="assets.css">
</head>
<body>
    <div class="app-container">
        <h1>Assets Manager</h1>
        <form id="assets-form" class="file-drop-area">
            <input type="file" id="csv-file" style="display: none;" />
            <span class="drop-instruction">Drop your file here or click to upload.</span>
    
        </form>
        <div id="assets-container"></div>
        <button id="send-data" style="display:none;">Send Data</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="assets.js"></script>
</body>
</html>
