<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to XLSX Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
</head>

<body>
 <div><br><br>
  <h2>Itemized to Sub.XLSX</h2>
  <br>
  <form id="form">
    <div class="form-container">
      <label for="teamName">Team Name:</label>
      <input type="text" id="teamName">
      
      <label for="poNumber">PO Number:</label>
      <input type="text" id="poNumber">
      
     <!-- ... previous form elements ... -->
      <div class="form-row">
        
        <label for="projNumber">PROJ#:</label>
        <input type="text" id="projNumber" name="projNumber">
      </div>
      <div class="form-row">
        <label for="reorderProjNumber">Reorder PROJ#:</label>
        <input type="text" id="reorderProjNumber" value name="reorderProjNumber">
      </div>
      <!-- ... rest of your form ... -->

    </div>
    
    <div class="drop-area" id="drop-area">
      <p>Drag and drop an _Itemized.csv</p>
      <input type="file" id="fileInput" accept=".xlsx, .xls" style="display:none;">
    </div>
  
  </form>
</div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
